<!DOCTYPE html>
<html lang="en">
<script src="FileSaver.js"></script>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Media Device Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video, img {
      max-width:100%;
    }
  </style>
</head>
<body onload="startup()">

<video autoplay></video>
<button id="playbutton">Play</button>

<script>
  /**
   * Sourced from https://gist.github.com/anantn/1852070
   * 
   */

  var lastSource = null;

  var take = function() {
    'use strict';
    var video = document.querySelector('video')
      , canvas;

    /**
     *  generates a still frame image from the stream in the <video>
     *  appends the image to the <body>
     */
      var takeSnapshot = () => {
      var img = document.querySelector('img') || document.createElement('img');
      var context;
      var width = video.offsetWidth
        , height = video.offsetHeight;

      canvas = canvas || document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;

      context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, width, height);

      img.src = canvas.toDataURL('image/png');
      lastSource = img.src;
      document.body.appendChild(img);

      canvas.toBlob(function(blob) {
        saveAs(blob, "pretty image.png");
      });
    }

    // use MediaDevices API
    // docs: https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
    if (navigator.mediaDevices) {
      // access the web cam
      navigator.mediaDevices.getUserMedia({video: true})
      // permission granted:
        .then(function(stream) {
          console.log("HERE")
          video.srcObject = stream
          setTimeout(takeSnapshot, 1000);
        })
        // permission denied:
        .catch(function(error) {
          document.body.textContent = 'Could not access the camera. Error: ' + error.name;
        });
    } else {
      console.log("Navigator.hid does not have media devices")
    }
  };

  var startup = () => {
    document.getElementById("playbutton").addEventListener("click", (a) => {
      take();
    })
  }


</script>
</body>
</html>
